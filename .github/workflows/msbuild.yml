name: MSBuild

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  Windows:
    runs-on: windows-latest
    env:
      SOLUTION_FILE_PATH: ./platforms/Windows/
      BUILD_CONFIGURATION: Debug
    strategy:
      matrix:
          win-architecture: [x86, x64]
    steps:
    - uses: actions/checkout@v3
      with:
        repository: 'ounols/CSEngine'
        ref: 'feature/windows-x64'

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.1
      with:
        msbuild-architecture: ${{matrix.win-architecture}}

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}
      
    - name: Upload EXE
      uses: actions/upload-artifact@v3
      with:
        name: result-windows-${{matrix.win-architecture}}.exe
        path: ./platforms/Windows/${{matrix.win-architecture}}/Debug/*.exe
  Android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./platforms/Android
    steps:
    - uses: actions/checkout@v3
      with:
        repository: 'ounols/CSEngine'
        ref: 'feature/windows-x64'
        
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - run: chmod +x ./gradlew
    - name: Cache Gradle packages
      uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Install NDK
      run: echo "y" | sudo ${ANDROID_HOME}/tools/bin/sdkmanager --install "ndk;21.2.6472646"
    - name: Build with Gradle
      run: ./gradlew build
    - run: tree .
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: result-android.zip
        path: ./platforms/Android/app/build/outputs/apk
      
